name: Linux Conda t2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  conda_version: 4.7.5
  conda_build_version: 3.18

jobs:
  Linuxjob:
    runs-on: ubuntu-latest
    strategy:
      matrix:
#         python_version: [3.6, 3.7, 3.8, 3.9]
        python_version: [3.9]
    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Conda info
        shell: bash
      - run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
